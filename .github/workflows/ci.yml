name: Voice Deutsch Master CI (Fast Build)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    name: Fast Build
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'gradle'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: false
        cache-cleanup: on-success

    - name: Grant execute permission
      run: chmod +x gradlew

    - name: Set up google-services.json
      run: |
        if [ -n "${{ secrets.GOOGLE_SERVICES_JSON }}" ]; then
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 -d > app/google-services.json
          echo "‚úÖ Using google-services.json from secrets"
        elif [ -f "app/google-services.json.ci" ]; then
          cp app/google-services.json.ci app/google-services.json
          echo "‚ö†Ô∏è Using CI placeholder google-services.json"
        else
          echo "‚ùå ERROR: No google-services.json available"
          exit 1
        fi

    - name: Create local.properties
      run: echo "sdk.dir=$ANDROID_HOME" > local.properties

    - name: Build Debug APK
      run: |
        ./gradlew assembleDebug \
          --parallel \
          --build-cache \
          --no-daemon \
          --no-configuration-cache

    - name: Enable KVM
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: Start Android Emulator & capture crash logcat
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 33
        arch: x86_64
        profile: pixel_6
        ram-size: 2048M
        heap-size: 512M
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: true
        script: |
          adb install -r app/build/outputs/apk/debug/*.apk
          adb logcat -c
          adb shell am start -n "com.voicedeutsch.master/.app.MainActivity"
          sleep 15
          adb logcat -d > logcat_full.txt
          adb logcat -d "*:E" > logcat_errors.txt
          if grep -q "FATAL EXCEPTION" logcat_full.txt; then
            echo "üí• CRASH DETECTED"
            grep -A 100 "FATAL EXCEPTION" logcat_full.txt | head -120
          else
            echo "‚úÖ No crash detected"
            tail -50 logcat_full.txt
          fi

    - name: Upload logcat artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: crash-logcat-${{ github.run_number }}
        path: |
          logcat_full.txt
          logcat_errors.txt
        retention-days: 7

    - name: Create Release (success)
      if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: VoiceDeutschMaster v1.0.${{ github.run_number }}
        body: |
          ## ‚úÖ VoiceDeutschMaster v1.0.${{ github.run_number }}
          **Commit:** `${{ github.sha }}`
          **Build #:** ${{ github.run_number }}
          ### üì¶ –°–∫–∞—á–∞–π—Ç–µ APK –Ω–∏–∂–µ ‚¨áÔ∏è
        files: app/build/outputs/apk/debug/*.apk
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release (failure)
      if: failure() && github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.${{ github.run_number }}-failed
        name: "‚ùå FAILED ‚Äî v1.0.${{ github.run_number }}"
        body: |
          ## ‚ùå –°–±–æ—Ä–∫–∞ —É–ø–∞–ª–∞
          **Commit:** `${{ github.sha }}`
          **Build #:** ${{ github.run_number }}
          –ü–æ—Å–º–æ—Ç—Ä–∏—Ç–µ –ª–æ–≥–∏: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}