name: Voice Deutsch Master CI (Fast Build)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    name: Fast Build
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'gradle'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: false
        cache-cleanup: on-success

    - name: Grant execute permission
      run: chmod +x gradlew

    - name: Set up google-services.json
      run: |
        if [ -n "${{ secrets.GOOGLE_SERVICES_JSON }}" ]; then
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 -d > app/google-services.json
          echo "✅ Using google-services.json from secrets"
        elif [ -f "app/google-services.json" ]; then
          echo "✅ Using google-services.json from repo"
        else
          echo "❌ ERROR: No google-services.json available"
          exit 1
        fi

    - name: Set up signing
      run: |
        echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > keystore.jks
        echo "STORE_FILE=../keystore.jks" > signing.properties
        echo "STORE_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> signing.properties
        echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> signing.properties
        echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> signing.properties

    - name: Create local.properties
      run: echo "sdk.dir=$ANDROID_HOME" > local.properties

    - name: Run Unit Tests
      run: |
        ./gradlew testDebugUnitTest \
          --parallel \
          --build-cache \
          --no-daemon \
          -Dlint.baselines.continue=true

    - name: Build Release APK
      run: |
        ./gradlew assembleRelease \
          --parallel \
          --build-cache \
          --no-daemon \
          --configuration-cache \
          -Dlint.baselines.continue=true

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-${{ github.run_number }}
        path: app/build/outputs/apk/release/*.apk
        if-no-files-found: error
        retention-days: 7