name: Voice Deutsch Master CI (Fast Build)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    name: Fast Build
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'gradle'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: false
        cache-cleanup: on-success

    - name: Grant execute permission
      run: chmod +x gradlew

    - name: Set up google-services.json
      run: |
        if [ -n "${{ secrets.GOOGLE_SERVICES_JSON }}" ]; then
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 -d > app/google-services.json
          echo "‚úÖ Using google-services.json from secrets"
        elif [ -f "app/google-services.json" ]; then
          echo "‚úÖ Using google-services.json from repo"
        else
          echo "‚ùå ERROR: No google-services.json available"
          exit 1
        fi

    - name: Create local.properties
      run: echo "sdk.dir=$ANDROID_HOME" > local.properties

    - name: Build Debug APK
      run: |
        ./gradlew assembleDebug \
          --parallel \
          --build-cache \
          --no-daemon \
          --configuration-cache

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-${{ github.run_number }}
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: error
        retention-days: 7

    - name: Enable KVM
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: Run emulator and capture logcat
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 35
        arch: x86_64
        profile: Nexus 6
        ram-size: 2048M
        heap-size: 512M
        emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
        disable-animations: true
        script: |
          echo "‚úÖ –≠–º—É–ª—è—Ç–æ—Ä –∑–∞–ø—É—â–µ–Ω"

          adb logcat -c
          adb logcat > logcat.txt &
          LOGCAT_PID=$!

          APK=$(find app/build/outputs/apk/debug -name "*.apk" | head -1)
          echo "üì¶ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º: $APK"
          adb install "$APK"

          PACKAGE=$(aapt dump badging "$APK" | grep "package: name" | sed "s/.*name='//;s/'.*//")
          echo "üì± Package: $PACKAGE"

          adb shell monkey -p "$PACKAGE" -c android.intent.category.LAUNCHER 1

          sleep 15

          if adb shell pidof "$PACKAGE" > /dev/null 2>&1; then
            echo "‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç"
          else
            echo "‚ùå –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —É–ø–∞–ª–æ –∏–ª–∏ –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª–æ—Å—å"
          fi

          kill $LOGCAT_PID || true

          echo "üìã Logcat —Å–æ—Ö—Ä–∞–Ω—ë–Ω"

    - name: Upload logcat
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: logcat-${{ github.run_number }}
        path: logcat.txt
        if-no-files-found: warn
        retention-days: 7