name: Voice Deutsch Master CI (Fast Build)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    name: Fast Build
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'gradle'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: false
        cache-cleanup: on-success

    - name: Grant execute permission
      run: chmod +x gradlew

    - name: Set up google-services.json
      run: |
        if [ -n "${{ secrets.GOOGLE_SERVICES_JSON }}" ]; then
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 -d > app/google-services.json
          echo "‚úÖ Using google-services.json from secrets"
        elif [ -f "app/google-services.json" ]; then
          echo "‚úÖ Using google-services.json from repo"
        else
          echo "‚ùå ERROR: No google-services.json available"
          exit 1
        fi

    - name: Set up signing
      run: |
        echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > keystore.jks
        echo "STORE_FILE=../keystore.jks" > signing.properties
        echo "STORE_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> signing.properties
        echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> signing.properties
        echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> signing.properties

    - name: Print SHA-256 fingerprint
      run: |
        keytool -list -v \
          -keystore keystore.jks \
          -alias ${{ secrets.KEY_ALIAS }} \
          -storepass ${{ secrets.KEY_PASSWORD }} \
          -keypass ${{ secrets.KEY_PASSWORD }} \
          2>/dev/null | grep "SHA256:"

    - name: Create local.properties
      run: echo "sdk.dir=$ANDROID_HOME" > local.properties

    - name: Run Unit Tests
      run: |
        ./gradlew testDebugUnitTest \
          --parallel \
          --build-cache \
          --no-daemon \
          -Dlint.baselines.continue=true

    - name: Print App Check Debug Token
      run: |
        ./gradlew printAppCheckToken \
          -PappCheckDebugToken="${{ secrets.APP_CHECK_DEBUG_TOKEN }}"

    # üî• –ò–ó–ú–ï–ù–ï–ù–û: –°–æ–±–∏—Ä–∞–µ–º Debug APK –≤–º–µ—Å—Ç–æ ReleaseDebug
    # –≠—Ç–æ –æ—Ç–∫–ª—é—á–∞–µ—Ç –º–∏–Ω–∏—Ñ–∏–∫–∞—Ü–∏—é (R8), –∫–æ—Ç–æ—Ä–∞—è –ª–æ–º–∞–ª–∞ –ø–∞—Ä—Å–∏–Ω–≥ JSON (grammar.json) 
    # –∏ —Å–µ—Ä–∏–∞–ª–∏–∑–∞—Ü–∏—é —Å—Ö–µ–º Gemini, –∞ —Ç–∞–∫–∂–µ –≤—ã—Ä–µ–∑–∞–ª–∞ —É—Å—Ç–∞–Ω–æ–≤–∫—É —Ç–æ–∫–µ–Ω–∞ App Check.
    - name: Build Debug APK
      run: |
        ./gradlew assembleDebug \
          -PappCheckDebugToken="${{ secrets.APP_CHECK_DEBUG_TOKEN }}" \
          --parallel \
          --build-cache \
          --no-daemon \
          --configuration-cache \
          -Dlint.baselines.continue=true

    # üî• –ò–ó–ú–ï–ù–ï–ù–û: –ó–∞–≥—Ä—É–∂–∞–µ–º –∞—Ä—Ç–µ—Ñ–∞–∫—Ç –∏–∑ –ø–∞–ø–∫–∏ debug
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-${{ github.run_number }}
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: error
        retention-days: 7