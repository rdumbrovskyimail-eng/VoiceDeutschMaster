name: Voice Deutsch Master CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '17'
  GRADLE_OPTS: '-Dorg.gradle.daemon=true -Dorg.gradle.parallel=true'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Generate Gradle wrapper if not committed to repo
      - name: Ensure Gradle wrapper exists
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "Gradle wrapper not found, generating..."
            gradle wrapper --gradle-version 8.12
          fi
          chmod +x gradlew

      # Firebase: use real google-services.json from secrets if available,
      # otherwise fall back to CI placeholder for build verification
      - name: Set up google-services.json
        run: |
          if [ -n "${{ secrets.GOOGLE_SERVICES_JSON }}" ]; then
            echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 -d > app/google-services.json
            echo "Using google-services.json from secrets"
          elif [ -f "app/google-services.json.ci" ]; then
            cp app/google-services.json.ci app/google-services.json
            echo "Using CI placeholder google-services.json"
          else
            echo "ERROR: No google-services.json available"
            exit 1
          fi

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Run Lint
        run: ./gradlew lintDebug --continue

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --continue

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 14

      - name: Upload Lint Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: app/build/reports/lint-results-debug.html
          retention-days: 7

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            app/build/reports/tests/
            app/build/test-results/
          retention-days: 7

  # ── Koin dependency verification ─────────────────────────────────────────
  verify-di:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Ensure Gradle wrapper exists
        run: |
          if [ ! -f "./gradlew" ]; then
            gradle wrapper --gradle-version 8.12
          fi
          chmod +x gradlew

      - name: Set up google-services.json
        run: |
          if [ -n "${{ secrets.GOOGLE_SERVICES_JSON }}" ]; then
            echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 -d > app/google-services.json
          else
            cp app/google-services.json.ci app/google-services.json
          fi

      - name: Run Koin verification tests
        run: ./gradlew testDebugUnitTest --tests "*KoinModuleTest*" --continue