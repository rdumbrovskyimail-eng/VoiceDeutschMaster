name: Voice Deutsch Master CI (Fast Build)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    name: Fast Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'gradle'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: false
        cache-cleanup: on-success

    - name: Ensure Gradle wrapper exists
      run: |
        if [ -f "./gradlew" ]; then
          chmod +x gradlew
        fi
        WRAPPER_JAR="gradle/wrapper/gradle-wrapper.jar"
        if [ ! -f "$WRAPPER_JAR" ]; then
          mkdir -p gradle/wrapper
          GRADLE_VERSION=$(grep -oP 'gradle-\K[0-9.]+' gradle/wrapper/gradle-wrapper.properties || echo "8.12")
          curl -sL "https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip" -o /tmp/gradle.zip
          unzip -q -o /tmp/gradle.zip -d /tmp/gradle-extract
          cp /tmp/gradle-extract/gradle-${GRADLE_VERSION}/lib/gradle-wrapper-*.jar "$WRAPPER_JAR" 2>/dev/null || true
          rm -rf /tmp/gradle.zip /tmp/gradle-extract
        fi
        if [ ! -f "./gradlew" ]; then
          gradle wrapper --gradle-version 8.12
          chmod +x gradlew
        fi

    - name: Grant execute permission
      run: chmod +x gradlew

    - name: Set up google-services.json
      run: |
        if [ -n "${{ secrets.GOOGLE_SERVICES_JSON }}" ]; then
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 -d > app/google-services.json
          echo "‚úÖ Using google-services.json from secrets"
        elif [ -f "app/google-services.json.ci" ]; then
          cp app/google-services.json.ci app/google-services.json
          echo "‚ö†Ô∏è Using CI placeholder google-services.json"
        else
          echo "‚ùå ERROR: No google-services.json available"
          exit 1
        fi

    - name: Create local.properties
      run: echo "sdk.dir=$ANDROID_HOME" > local.properties

    - name: Build Debug APK
      run: |
        ./gradlew assembleDebug \
          --parallel \
          --build-cache \
          --no-daemon \
          -Dorg.gradle.jvmargs="-Xmx4g -XX:+UseParallelGC" \
          -Dkotlin.incremental=true

    - name: Create Release (success)
      if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: VoiceDeutschMaster v1.0.${{ github.run_number }}
        body: |
          ## ‚úÖ VoiceDeutschMaster v1.0.${{ github.run_number }}
          **Commit:** `${{ github.sha }}`
          **Build #:** ${{ github.run_number }}
          ### üì¶ –°–∫–∞—á–∞–π—Ç–µ APK –Ω–∏–∂–µ ‚¨áÔ∏è
        files: app/build/outputs/apk/debug/*.apk
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release (failure)
      if: failure() && github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.${{ github.run_number }}-failed
        name: "‚ùå FAILED ‚Äî v1.0.${{ github.run_number }}"
        body: |
          ## ‚ùå –°–±–æ—Ä–∫–∞ —É–ø–∞–ª–∞
          **Commit:** `${{ github.sha }}`
          **Build #:** ${{ github.run_number }}
          –ü–æ—Å–º–æ—Ç—Ä–∏—Ç–µ –ª–æ–≥–∏: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}